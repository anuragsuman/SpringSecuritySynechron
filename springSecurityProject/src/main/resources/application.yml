datasource:
  url: jdbc:h2:mem:mytestdb;INIT=RUNSCRIPT FROM 'classpath:/data.sql'
  driverClassName: org.h2.Driver
  username: sa
  password: sa
main:
  allow-bean-definition-overriding: true
h2:
  console:
    enabled: true
    path: /h2-console
    settings:
      web-allow-others: true
allowed:
  resources: /h2-console/**
security:
  basic:
    enabled: true
    authorize-mode: NONE

server:
  port: 9192